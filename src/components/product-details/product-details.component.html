<div class="detail-section">
  <div class="container-fluid">
    <img alt="productImage" src="{{product.thumbnail}}" class="detail-img">

    <h3>{{product.title}}</h3>

    <div class="price">{{product.price | currency: 'USD'}}</div>
    <button (click)="addToCart()" href="#" class="btn btn-primary btn-sm">Add to Cart</button>

    <hr>
    <h4>Description</h4>
    <p>{{product.description}}</p>

    <a routerLink="/products" class="mt-5">Back to Main Page</a>

  </div>
</div>
