<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <table class="table table-hover">
        <thead class="thead-dark table-dark">
          <tr>
            <th></th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tempCartItem of cartItems">
            <td class="align-middle">
              <img src="{{tempCartItem.thumbnail}}" class="img-responsive" height="150" width="150">
            </td>
            <td>
              <p>{{tempCartItem.title}}</p>
              <p >{{tempCartItem.price | currency: 'USD'}}</p>
            </td>

            <td>
              <div class="items">
                {{tempCartItem.quantity}}
              </div>
            </td>

            <td>
                {{tempCartItem.quantity * tempCartItem.price | currency: 'USD'}}
            </td>

          </tr>

          <tr>
            <td colspan="2"></td>
            <td style="font-weight: bold">
              <p>Total Items: {{totalQuantity}}</p>
              <p>Total Price: {{totalPrice | currency: 'USD'}}</p>
            </td>
          </tr>

        </tbody>
      </table>



    </div>
  </div>
</div>
